<app-title title="Cart Page" margin="1.5rem 0 0 2.5rem"></app-title>
<app-not-found [visible]="!cart || cart.items.length==0" notFoundMessage="Cart is Empty!" resetLinkText="Go To Home Page"></app-not-found>
<div class="container">
    <div class="cart" *ngFor="let cartItem of cart.items">
        <ul>
            <li class="cartItem">
                <img class="image" [src]="cartItem.food.imageUrl" [alt]="cartItem.food.name">
                <a class="name" routerLink="/food/{{cartItem.food.id}}">{{cartItem.food.name}}</a>
                <select #quantitySelect [value]="cartItem.quantity"
                    (change)="changeQuantity(cartItem, quantitySelect.value)">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                </select>
                <div class="price">{{cartItem.price | currency}}</div>
                <button (click)="removeFromCart(cartItem)">X</button>
            </li>
        </ul>
    </div>
    <div class="checkout" *ngIf="cart.totalCount">
        <div class="checkout-info">

            <div class="total-count">
                {{cart.totalCount}}
            </div>
            <div class="total-price">
                {{cart.totalPrice | currency}}
            </div>
        </div>
        <button routerLink="/checkout">Proceed To checkout</button>
    </div>
</div>
