<app-search></app-search>
<app-tag></app-tag>
<app-not-found [visible]="!foods || !foods.length"></app-not-found>
<ul>
    <li *ngFor="let food of foods">
        <a routerLink="/food/{{food.id}}">
            <img [src]="food.imageUrl" [alt]="food.name">
            <div class="content">
                <div class="name">
                    {{food.name}}
                </div>
                <span class="material-symbols-outlined {{food.favorite?'favorite':'not'}}">
                    favorite
                </span>
            </div>
            <div class="star-rating">
                <star-rating [stars]="food.stars" />
            </div>
            <div class="product-item-footer">
                <div class="origins">
                    <span *ngFor="let origin of food.origins">
                        {{origin}}
                    </span>
                </div>
                <div class="cook-time">
                    <span class="material-symbols-outlined">
                        timer
                    </span>
                    <span>
                        {{food.cookTime}} min
                    </span>
                </div>
            </div>
            <div class="price">
                {{food.price | currency}}
            </div>
        </a>
    </li>
</ul>
